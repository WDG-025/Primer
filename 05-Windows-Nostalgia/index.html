<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Nostalgia</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <aside class="window" popover="manual" id="window">
      <header class="window__header">
        <h2 class="window__heading">Kernel panic</h2>
      </header>

      <!-- <div class="border"></div> -->

      <section class="window__content">
        <img
          class="window__img"
          src="https://i.postimg.cc/wTQJ3hgb/error.png"
          width="20"
          height="20"
          alt=""
        />
        <p class="window__message">
          Please shut down your computer, and go for a walk.
        </p>
        <button class="window__btn" popovertarget="window">Cancel</button>
      </section>
    </aside>

    <main>
      <button popovertarget="window">Toggle Window</button>
    </main>
  </body>
</html>
